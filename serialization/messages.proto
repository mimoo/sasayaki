syntax = "proto3";
package serialization;
 
message Request {

	enum RequestType {
		GetNothing = 0;
	  GetPendingMessages = 1;
	  GetOrganizationMembers = 2;
	  GetProofsForMember = 3;
	}

	RequestType requestType = 1;
}

message ResponseMessages {
 
   message Message {
    string fromPublicKey = 1;
    int64 id = 2;
    int64 convo_id = 3;
    bytes content = 4;
   }

   repeated Message messages = 1;
}

message ResponseMembers {

}

message ResponseProofs {
	
}